<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <header>
    <h1>Tic-Tac-Toe game</h1>
    <h2>A game that never gets old!<h2>
    </header>
    <h3>Let the match begin</h3>
   

    <form>
        <div class="firstPlayerInput">
            <lable>First player
                <input id="player1" type="text" class="player1">
            </lable>
        </div>
        <div class="secondPlayerInput">
            <div class="">
            <label>Second player
                <input id="player2" type="text" class="player2">
            </label>
        </div>
        <button type="button" id="start-button">Start</button> 
    </form>

    <h2><span id="current-player-name"></span></h2>
    <main> 

        <div class="mainBoard">
        
            <div class="cell" data-cell-index></div>
            <div class="cell" data-cell-index></div>
            <div class="cell" data-cell-index></div>
            <div class="cell" data-cell-index></div>
            <div class="cell" data-cell-index></div>
            <div class="cell" data-cell-index></div>
            <div class="cell" data-cell-index></div>
            <div class="cell" data-cell-index></div>
            <div class="cell" data-cell-index></div>
            
        </div>
    </main>
    <div class="score-board">

    </div>
  

    <button id="reset-button">Reset</button> 
</body>
</html>
